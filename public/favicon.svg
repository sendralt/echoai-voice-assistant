<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#neonGradient)" stroke-width="3" filter="url(#glow)"/>
  <path d="M 30 40 L 50 60 L 70 30" fill="none" stroke="#00f2ff" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="8" fill="#39ff14" filter="url(#glow)"/>
</svg>

